<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="this.hidden = true">Нажми чтобы скрыть</button>
    <button id="hover">Наведи чтобы скрыть</button>
    <script>
      hover.onmouseover = hideF;
      function hideF(event) {
        if (event.type === "mouseover") hover.hidden = true;
      }
    </script>
  </body>
</html>
