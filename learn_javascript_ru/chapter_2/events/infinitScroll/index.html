<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>

    </style>
  </head>

  <body>
    <h1>Прокрути меня</h1>

    

    <script>
      function populate() {
        while(true) {
          let windowRelatoveBottom = document.documentElement.getBoundingClientRect().bottom;
          if(windowRelatoveBottom > document.documentElement.clientHeight + 100) break;
          document.body.insertAdjacentHTML("beforeend", `<p>${new Date()}</p>`);
        }
      }
      window.addEventListener("scroll", populate);

      populate();
    </script>
  </body>
</html>
