<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Задача: Создайте функцию clear(elem), которая удаляет всё содержимое из elem. -->
  <ol id="elem">
    <li>Привет</li>
    <li>Мир</li>
  </ol>
  
  <script>
    const elem = document.body.firstElementChild;
    const clear = (elem) => elem.remove();
    clear(elem);
  </script>
</body>
</html>
