<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Задача: Сделайте все внешние ссылки оранжевыми, изменяя их свойство style. -->
    <a name="list">the list</a>
    <ul>
      <li><a href="http://google.com">http://google.com</a></li>
      <li><a href="/tutorial">/tutorial.html</a></li>
      <li><a href="local/path">local/path</a></li>
      <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
      <li><a href="http://nodejs.org">http://nodejs.org</a></li>
      <li><a href="http://internal.com/test">http://internal.com/test</a></li>
    </ul>

    <script>
      // My solution:
      let link = document.querySelectorAll("a[href]");
      for (let item of link) {
        const itemHref = item.getAttribute("href");
        if (itemHref.includes("://") && !itemHref.includes("internal")) {
          item.style.color = "orange";
        }
      }
      // another solution:
      // let links = document.querySelectorAll("a");

      // for (let link of links) {
      //   let href = link.getAttribute("href");
      //   if (!href) continue; // нет атрибута

      //   if (!href.includes("://")) continue; // нет протокола

      //   if (href.startsWith("http://internal.com")) continue; // внутренняя

      //   link.style.color = "orange";
      // }
      // better solution:
      let selector = 'a[href*="://"]:not([href^="http://internal.com"])';
      let links = document.querySelectorAll(selector);

      links.forEach((link) => (link.style.color = "orange"));
    </script>
  </body>
</html>
