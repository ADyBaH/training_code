<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    img {
      cursor: pointer;
    }
  </style>
  <style>
    #flyjet {
      width: 40px;
      /* -> 400px */

      height: 24px;
      /* -> 240px */
      transition: all 3s cubic-bezier(0.25, 1.5, 0.75, 1.5);
    }

    #flyjet.growing {
      width: 400px;
      height: 200px;
    }
  </style>
</head>

<body>

  <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg">

  <script>
    let ended = false;
    function animatedAirplane() {
      flyjet.addEventListener("transitionend", () => {
        if(!ended) {
          ended = true;
          alert("Animated end");
        }
      })
      flyjet.classList.add("growing");
    }

    flyjet.addEventListener("click", animatedAirplane);
  </script>
</body>

</html>
